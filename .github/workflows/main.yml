
name: push


on:

  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name : Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  
          
      - name: Install ğŸ”§
        run: yarn install 
        
      - name: Lint ğŸ§
        run: yarn lint:check 
      
      - name: Build ğŸ—ï¸
        run: yarn build      
        env:
          NODE_ENV: production
        
        


